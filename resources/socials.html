    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #200e3a;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #200e3a;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(78, 245, 142, 0.863);
        }
        .header_socials {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            color: #fff; /* Added color for the header */
        }
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .social-icons svg {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease-in-out;
            fill: #fff; /* Added fill color for the SVG */
        }
        .social-icons svg:hover {
            transform: scale(1.2);
        }
    </style>
</head>
